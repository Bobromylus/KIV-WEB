{{ include('admin/navigation.htm') }}
<!-- page content -->
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Přidat Článek <small></small></h3>
            </div>

            <div class="clearfix"></div>

            <div class="row">
                <div class="col-md-12">
                    <form id='addpostform' method='post' role='form' enctype='multipart/form-data'>
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Titulek Článku</h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                    </li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <div class="form-group">
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                        <input type='hidden' name='action' value='addpost' />
                                        <input type="text" name="title" id="title" required="" pattern=".{5,}" required title="Minimálně 5 znaků" maxlength="120" class="form-control col-md-12 col-xs-12">
                                    </div>
                                </div>

                                <br />
                            </div>
                        </div>
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Text Článku</h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                    </li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>

                            <div class="x_content">
                                {{ obsah | raw }}
                                <p>{{ popis }}</p>
                                <!-- start project list -->
                                <textarea name="posttext"></textarea>
                                <!-- end project list -->
                            </div>
                        </div>
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Soubory k článku</h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                    </li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <p>Ke svému článku můžete nahrát také soubor.</p>
                                <label class="control-label">Vyberte soubor</label>
                                <input id="filePDF" required="" name="filePDF" type="file" class="file file-loading" data-allowed-file-extensions='["pdf"]'>
                                <br />
                            </div>
                        </div>
                        <div class="text-center">
                            <input type='submit' name='addpostbut' id='addpostbut' tabindex='4' class=' btn btn-primary' value='Přidat článek'>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /page content -->
</div>
</div>
</div>

<footer>
    <div class="pull-right">

    </div>
    <div class="clearfix"></div>
</footer>

<!-- jQuery -->
<script src="themes/vendors/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="themes/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="themes/vendors/fastclick/lib/fastclick.js"></script>
<!-- NProgress -->
<script src="themes/vendors/nprogress/nprogress.js"></script>
<!-- bootstrap-progressbar -->
<script src="themes/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
<!-- editor -->
<script src="//cdn.ckeditor.com/4.6.1/standard/ckeditor.js"></script>
<!-- file input -->
<script src="themes/vendors/bootstrap-file-input/js/plugins/canvas-to-blob.min.js" type="text/javascript"></script>
<script src="themes/vendors/bootstrap-file-input/js/plugins/sortable.min.js" type="text/javascript"></script>
<script src="themes/vendors/bootstrap-file-input/js/plugins/purify.min.js" type="text/javascript"></script>
<!-- the main fileinput plugin file -->
<script src="themes/vendors/bootstrap-file-input/js/fileinput.min.js"></script>
<script src="themes/vendors/bootstrap-file-input/js/locales/cz.js"></script>
<!-- /file input -->

<script>
    CKEDITOR.replace('posttext');
</script>
<script>
    $("#filePDF").fileinput({
        language: 'cz',
        dropZoneEnabled: true,
        maxFileSize: 30000,
        showUpload: false,
        maxFileCount: 1,
        mainClass: ""
    });
</script>

<!-- Custom Theme Scripts -->
<script src="themes/build/js/custom.min.js"></script>
</body>

</html>
